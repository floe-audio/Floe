name: Deploy Website

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/flakehub-cache-action@main
      - uses: nicknovitski/nix-develop@v1.2.1
      - uses: Hanaasagi/zig-action-cache@master

      - run: just build
      - run: just website-generate

      - name: Add /api/v1/version route (the plugin fetches this)
        run: |
          mkdir -p website/static/api/v1
          version=$(cat version.txt)
          cat > website/static/api/v1/version << EOF
          latest=$version
          EOF

      - name: Install Node.js dependencies
        run: |
          cd website
          npm ci

      - name: Build Docusaurus site
        run: just website-build

      - name: Deploy GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git worktree add gh-pages
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
          cd gh-pages
          # Delete the ref to avoid keeping history.
          git update-ref -d refs/heads/gh-pages
          rm -rf *
          mv ../website/build/* .
          git add .
          git commit -m "Deploy $GITHUB_SHA to gh-pages"
          git push --force --set-upstream origin gh-pages
